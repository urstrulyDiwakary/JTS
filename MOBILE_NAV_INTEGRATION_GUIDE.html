<!-- ========================================
     ADMIN MOBILE NAVIGATION INTEGRATION GUIDE
     How to add mobile bottom navigation to admin pages
     ======================================== -->

<!--
    STEP 1: Add these links in the <head> section of each admin page
    Place them AFTER your existing styles but BEFORE the closing </head> tag
-->

<!-- Mobile Navigation CSS -->
<link rel="stylesheet" href="/css/admin-mobile-nav.css">

<!--
    STEP 2: Add this HTML snippet BEFORE the closing </body> tag
    This creates the bottom navigation bar that appears on mobile devices
-->

<!-- Mobile Bottom Navigation -->
<nav class="bottom-nav">
    <ul class="bottom-nav-menu">
        <!-- Dashboard Tab -->
        <li class="bottom-nav-item">
            <a href="/admin/dashboard" class="bottom-nav-link">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
        </li>

        <!-- Users Tab -->
        <li class="bottom-nav-item">
            <a href="/admin/users" class="bottom-nav-link">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
        </li>

        <!-- Projects Tab -->
        <li class="bottom-nav-item">
            <a href="/admin/projects" class="bottom-nav-link">
                <i class="fas fa-project-diagram"></i>
                <span>Projects</span>
            </a>
        </li>

        <!-- Tasks Tab -->
        <li class="bottom-nav-item">
            <a href="/admin/tasks" class="bottom-nav-link">
                <i class="fas fa-tasks"></i>
                <span>Tasks</span>
            </a>
        </li>

        <!-- Analytics Tab -->
        <li class="bottom-nav-item">
            <a href="/admin/analytics" class="bottom-nav-link">
                <i class="fas fa-chart-line"></i>
                <span>Analytics</span>
            </a>
        </li>

        <!-- Billing Tab -->
        <li class="bottom-nav-item">
            <a href="/admin/billing" class="bottom-nav-link">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Billing</span>
            </a>
        </li>
    </ul>
</nav>

<!--
    STEP 3: Add this script tag AFTER the bottom navigation HTML
    This JavaScript handles the active state of navigation items
-->

<!-- Mobile Navigation JavaScript -->
<script src="/js/admin-mobile-nav.js"></script>

       - Bottom navigation bar appears at the bottom
       - Content has proper spacing and doesn't overlap
       - Clicking bottom nav items navigates to the correct pages
       - Active state is shown for the current page

    5. Switch back to desktop view:
       - Bottom navigation disappears
