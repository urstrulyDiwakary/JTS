# Production Configuration for JTS Application
management.endpoints.web.exposure.include=health,info
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoints.enabled-by-default=false
# Actuator (if needed for monitoring)

server.servlet.encoding.force=true
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
# Security Headers

server.compression.min-response-size=1024
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.enabled=true
# Compression

server.error.include-exception=false
server.error.include-stacktrace=never
server.error.include-message=never
server.error.whitelabel.enabled=false
# Error Handling

logging.file.max-history=30
logging.file.max-size=10MB
logging.file.name=logs/jts-application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=WARN
logging.level.com.app=INFO
logging.level.root=INFO
# Logging Configuration

app.upload.base-path=${UPLOAD_BASE:uploads}
app.upload.dir=${UPLOAD_DIR:uploads/projects}
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.max-file-size=10MB
# File Upload Configuration

spring.web.resources.chain.strategy.content.paths=/**
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.add-mappings=true
spring.web.resources.cache.period=31536000
spring.web.resources.static-locations=classpath:/static/
# Static Resources Configuration

spring.thymeleaf.cache=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
# Thymeleaf Configuration

spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
# JPA/Hibernate Configuration

spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
# Connection Pool Configuration

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.password=${DB_PASSWORD}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/JTS}
# PostgreSQL Database Configuration

server.servlet.session.tracking-modes=cookie
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.timeout=30m
# Session Configuration (HTTPS enabled in production)

server.address=0.0.0.0
server.port=${PORT:8080}
# Server Configuration

